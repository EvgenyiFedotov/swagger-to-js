ApiResponse:
  type: "object"
  properties:
    code:
      type: "integer"
      format: "int32"
    type:
      type: "string"
    message:
      type: "string"
Category:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
    name:
      type: "string"
  xml:
    name: "Category"
Pet:
  type: "object"
  required:
    - "name"
    - "photoUrls"
  properties:
    id:
      type: "integer"
      format: "int64"
    category:
      $ref: "#/Category"
    name:
      type: "string"
      example: "doggie"
    photoUrls:
      type: "array"
      xml:
        wrapped: true
      items:
        type: "string"
        xml:
          name: "photoUrl"
    tags:
      type: "array"
      xml:
        wrapped: true
      items:
        xml:
          name: "tag"
        $ref: "#/Tag"
    status:
      type: "string"
      description: "pet status in the store"
      enum:
        - "available"
        - "pending"
        - "sold"
  xml:
    name: "Pet"
Tag:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
    name:
      type: "string"
  xml:
    name: "Tag"
Order:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
    petId:
      type: "integer"
      format: "int64"
    quantity:
      type: "integer"
      format: "int32"
    shipDate:
      type: "string"
      format: "date-time"
    status:
      type: "string"
      description: "Order Status"
      enum:
        - "placed"
        - "approved"
        - "delivered"
    complete:
      type: "boolean"
  xml:
    name: "Order"
User:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
    username:
      type: "string"
    firstName:
      type: "string"
    lastName:
      type: "string"
    email:
      type: "string"
    password:
      type: "string"
    phone:
      type: "string"
    userStatus:
      type: "integer"
      format: "int32"
      description: "User Status"
  xml:
    name: "User"
